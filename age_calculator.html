<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .result {
        margin-top: 20px;
        text-align: center;
        font-size: 18px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Age Calculator</h1>
    <form id="ageCalculatorForm">
        <label for="birthDay">Day:</label>
        <input type="number" id="birthDay" min="1" max="31" required>
        <label for="birthMonth">Month:</label>
        <input type="number" id="birthMonth" min="1" max="12" required>
        <label for="birthYear">Year:</label>
        <input type="number" id="birthYear" min="1900" max="9999" required>
        <button type="submit">Calculate Age</button>
    </form>
    <div class="result" id="result"></div>
</div>

<script>
document.getElementById('ageCalculatorForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    var birthDay = parseInt(document.getElementById('birthDay').value);
    var birthMonth = parseInt(document.getElementById('birthMonth').value);
    var birthYear = parseInt(document.getElementById('birthYear').value);
    
    var today = new Date();
    var birthDate = new Date(birthYear, birthMonth - 1, birthDay);
    
    var age = today.getFullYear() - birthDate.getFullYear();
    var monthDiff = today.getMonth() - birthDate.getMonth();
    
    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
        age--;
    }
    
    document.getElementById('result').innerText = "Your age is " + age + " years.";
});
</script>

</body>
</html>
